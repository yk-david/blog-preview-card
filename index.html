<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Blog preview card</title>
  <!-- CSS -->
  <link rel="stylesheet" href="./style.css">
  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="app">
    <header class="thumbnail-container">
      <img src="./assets/images/illustration-article.svg" alt="article thumbnail" class="thumbnail">
    </header>
    <main class='article'>
      <p class='article-tag'>Learning</p>
      <p class='article-date'>Published 21 Dec 2023</p>
      <h1 class='article-title'><a>HTML & CSS foundations</a></h1>
      <p class='article-summary'>These languages are the backbone of every website, defining structure, content, and presentation.</p>
    </main>
    <footer class='author'>
      <img class='author-avatar' src="./assets/images/image-avatar.webp" alt="author avatar">
      <h2 class='author-name'>Greg Hooper</h2>
    </footer>
  </div>
</body>

</html>
